<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translator App</title>
    <meta name="description" content="projects" />
    <!--To Media Quaries  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- To Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- To Bootstrap CSS -->
    <link rel="stylesheet" href="learning_css/bootstrap.css" />
    <!-- To CSS -->
    <link rel="stylesheet" href="learning_css/style.css" />
  </head>
  <body>
    <div
      class="w-100 d-flex justify-content-center align-items-center bg-secondary main"
    >
      <div
        class="w-50 rounded-4 bg-dark d-flex flex-column justify-content-center gap-3 align-items-center p-3 content"
      >
        <h1 class="text-light">Translator App</h1>
        <div class="d-md-flex flex-md-row d-flex flex-column gap-5 divtextarea">
          <div class="d-flex flex-column gap-3 align-items-center">
            <textarea
              class="area1 rounded-3 p-2"
              rows="10"
              cols="23"
            ></textarea>
            <select class="selectLangugeLeft rounded-3 p-1"></select>
          </div>
          <div class="d-flex flex-column gap-3 align-items-center">
            <textarea
              class="area2 rounded-3 p-2 text-black bg-light fw-medium"
              rows="10"
              cols="23"
              disabled
            ></textarea>
            <select class="selectLangugeRight rounded-3 p-1"></select>
          </div>
        </div>
        <button class="myBtn btn btn-outline-primary">Translate</button>
      </div>
    </div>
    <script src="learning_js/bootstrap.bundle.min.js"></script>
    <!-- To JS -->
    <script src="learning_js/script.js"></script>
  </body>
</html>
